<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BudgetBro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Logo" class="logo-icon">
                <h1 class="logo-text">BudgetBro</h1>
            </div>
        </div>

        <ul class="nav-links">
            <li><a class="{% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a></li>
            <li><a class="{% if active_page == 'fluss' %}active{% endif %}" href="/fluss">Finanzfluss</a></li>
            <li><a class="{% if active_page == 'budget_health' %}active{% endif %}" href="/budget-health">Budget
                    Gesundheit</a></li>
            <li><a class="{% if active_page == 'ziele' %}active{% endif %}" href="/ziele">Ziele</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>

</html>
